  <script>
    var modulekuch=angular.module("myModule",[]);
    modulekuch.controller("myController",function($scope,$http){

       
        $scope.jsonAry=[];

        $scope.fetchAllRecords=function()
        
            {
                //alert("kahudfiaof");
                $http.get("/fetchAllRecords").then(fxSuccess,function(response){
                        alert(JSON.stringify(response.data));
                   });
                   function fxSuccess(response)
                   {
                    //alert(JSON.stringify(response.data));
                    $scope.jsonAry=response.data;
                   }
            }

            $scope.blockuser=function(email,$index)
            {
            // alert("jhbik");
                 var url="/block?email="+email;
                 $http.get(url).then(fxanmol,function(response){
                    alert(response.data);
                 });
                 function fxanmol(response)
                 {
                    $scope.fetchAllRecords();
                 }
            }

            $scope.resumeuser=function(email,$index)
            {
                var url="/resume?email="+email;
                $http.get(url).then(fxanmol,function(response){
                    alert(response.data);
                });
                function fxanmol(response)
                 {
                    $scope.fetchAllRecords();
                 }
            }
        
    })
  </script>

  <body ng-app="myModule" ng-controller="myController"  >
        <nav class="navbar bg-primary">

        <center>
        <button type="button" class="btn btn-outline-primary mt-2 " ng-click="fetchAllRecords();">FETCH ALL USERS</button>
    </center>
    <center>
      <table class="table table-dark" style="margin-top: 30px;">
          
            <tr>
              <th>Sr.No</th>
              <th>Email</th>
              <th>Utype</th>
              <th>Status</th>
              <th style="margin: auto;">Action</th>
            </tr>
            <tr ng-repeat="obj in jsonAry">
              <td>{{$index}}</td>
              <td >{{obj.email}}</td>
              <td>{{obj.utype}}</td>
              <td>{{obj.status}}</td>
              <td><input type="button" ng-click="blockuser(obj.email,$index);" name="" value="BLOCK" id="">
                <input type="button" ng-click="resumeuser(obj.email,$index);" name=""  value="RESUME" id=""></td>
            </tr>
          </tbody>
        </table>
    </center>
