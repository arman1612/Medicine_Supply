            <div class="row g-3">

                    <input type="text" class="form-control" id="idcompany" name="idcompany" value="" required>
                  </div>
            </div>
              <div class="row g-3">
                <div class="col-md-4 mt-2">
                  <label for="formFileDisabled" class="form-label">UPLOAD PIC</label>
                    <div class="col-md-12">  
                        <input type="file" name="proofpic" id="proofpic" accept=".jpg, .jpeg, .png" onchange="loadFile(this);" required>
                    </div>
                </div>
                <div class="col-md-4">
                  <div class="col-md-4 mt-2">
                    <img id="prev" name="prev" src="" width="100" height="100" alt="">

                </div>

              </div>
